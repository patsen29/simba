<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simba Prototype</title>
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <h1>Simba Prototype</h1>
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#newgame" aria-controls="newgame" role="tab" data-toggle="tab">New game</a></li>
            <li role="presentation"><a href="#game" aria-controls="game" role="tab" data-toggle="tab">Game</a></li>
            <li role="presentation"><a href="#boxscore" aria-controls="boxscore" role="tab" data-toggle="tab">Box score</a></li>
            <li role="presentation"><a href="#gamelog" aria-controls="gamelog" role="tab" data-toggle="tab">Game Log</a></li>
            <li role="presentation"><a href="#todo" aria-controls="todo" role="tab" data-toggle="tab">TODO</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="newgame">
                <h2>New game</h2>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="select-team-0">Away Team</label>
                            <select class="form-control select-team" id="select-team-0">
                            </select>
                        </div>
                        <!-- div class="form-group">
                            <label for="select-pitcher-0">Starter</label>
                            <select class="form-control" id="select-starter-0">
                                <option></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Lineup</label>
                            <table class="table table-condensed">
                                <tr>
                                    <td>RF</td>
                                    <td>Curtis Granderson</td>
                                    <td>L</td></td>
                                    <td>.259</td>
                                </tr>
                                <tr>
                                    <td>CF</td>
                                    <td>Juan Lagares</td>
                                    <td>R</td>
                                    <td>.259</td>
                                </tr>
                            </table>
                        </div -->
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="select-team-1">Home Team</label>
                            <select class="form-control select-team" id="select-team-1">
                            </select>
                        </div>
                        <!-- div class="form-group">
                            <label for="select-pitcher-1">Starter</label>
                            <select class="form-control" id="select-starter-1">
                            </select>
                        </div -->
                    </div>
                    <div class="col-md-4">
                        <div><button type="button" class="btn btn-primary start-game">Start game</button></div>
                    </div>
                </div>
            </div>

            <div role="tabpanel" class="tab-pane" id="game">
                <p>
                    <span class="score"></span> - 
                    <span class="inning"></span> - 
                    <span class="outs"></span> out
                </p>
                <p><b>3rd</b>: <span class="run3"></span></p>
                <p><b>2nd</b>: <span class="run2"></span></p>
                <p><b>1st</b>: <span class="run1"></span></p>
                <p><b>Batter</b>: <span class="batter"></span></p>
                <p><b>Pitcher</b>: <span class="pitcher"></span></p>
                <p><b>Last play</b>: <span class="last-play"></span></p>
                <p>
                    <button type="button" class="btn btn-primary advance-game">Advance</button>
                    <button type="button" class="btn btn-primary sim-game">Sim</button>
                </p>
            </div>

            <div role="tabpanel" class="tab-pane" id="boxscore">
                <div class="panel panel-default">
                    <div class="panel-body boxscore-panel"></div>
                </div>
            </div>

            <div role="tabpanel" class="tab-pane" id="gamelog">
                <div class="panel panel-default">
                    <div class="panel-body gamelog-panel"></div>
                </div>
            </div>

            <div role="tabpanel" class="tab-pane" id="todo">

                <div class="temp-todo-list">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" checked>Load teams externally</label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">Let user pick teams, starters, lineups</label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" checked>Display game logs</label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">Display box scores, with stats</label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">Implement full rules for resolving plays</label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">Implement basic AI to sim games more realistically (bullpen, PH, bunt, steal)</label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">Use ballpark pictures as backdrop for game display</label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">Get an announcer, to give play by play</label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">Add more advanced features as we go.</label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" checked>Load league averages</label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" checked>Load full teams</label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" checked>Start game with lineups</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="sbs.js"></script>
</body>

</html>
